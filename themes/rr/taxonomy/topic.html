{{ partial "header.html"  . }} 
{{ partial "subheader.html"  . }} 
{{ partial "content.html"  . }}
	<section class='section-heading'>
		{{ with .Site.Params.tags}}
		<h1>{{ .title }}</h1>
		<p>{{ .description }}</p>
		{{end}}
	</section>
<section id="main">
  <div>
   <h1 id="title">{{ .Title }}</h1>
    {{ range .Data.Pages }}
        {{ .Render "summary"}}
    {{ end }}
  </div>
</section>

{{ partial "footer.html" . }}
